<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Meal Planner" />
        <title>Meal Planner</title>
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css" />
        <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    </head>
    <body>
        
        <div id="navbar">
            <div id="top-navbar">
                <div id="top-navbar-left-div">
                    <a id="navbar-title">
                        <i class="fa-solid fa-utensils"></i>
                        <span id="title-text">Meal Planner App</span>
                    </a>
                    <a id="navbar-my-recipes" class="navbar-link" href="./myrecipes.html">
                        <i class="fa-solid fa-cookie-bite navbar-icon"></i>
                        <span>My Recipes</span>
                    </a>
                    <a id="navbar-find-recipes" class="navbar-link" href="./findrecipes.html">
                        <i class="fa-solid fa-magnifying-glass navbar-icon"></i>
                        <span>Find Recipes</span>
                    </a>
                    <a id="navbar-planner" class="navbar-link" href="./planner.html">
                        <i class="fa-solid fa-calendar navbar-icon"></i>
                        <span>Planner</span>
                    </a>
                </div>
                <div id="top-navbar-right-div">
                    <button id="colour-scheme-button"><img src="https://cdn-icons-png.flaticon.com/512/997/997783.png" id="colour-scheme-icon"></img></button>
                    <a id="logout-button" href="./logout">Sign out<i id="logout-icon" class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </div>
                
                <!-- <a id="navbar-shopping-list" class="navbar-link" href="./shoppinglist.html">
                    <i class="fa-solid fa-cart-shopping navbar-icon"></i>
                    <span>Shopping List</span>
                </a>
                <button id="test-recipe">Test Recipe DB</button>
                <button id="test-recipe-api">Test Recipe API</button> -->
                
            </div>
            

            <div id="bottom-navbar">
                <div id="bottom-navbar-left-div">
                    <div id="bottom-navbar-searchbar-div">
                        <input id="bottom-navbar-searchbar" placeholder="Search your recipes">
                    </div>
    
                    <div class="bottom-navbar-filter">
                        <select class="bottom-navbar-filter-select" id="course-filter">
                            <option value="Course: All">Course</option>
                        </select>
                    </div>
    
                    <div class="bottom-navbar-filter">
                        <select class="bottom-navbar-filter-select" id="cuisine-filter">
                            <option value="Cuisine: All">Cuisine</option>
                        </select>
                    </div>
    
                    <div class="bottom-navbar-filter">
                        <select class="bottom-navbar-filter-select" id="calories-filter">
                            <option value="Calories: All">Calories</option>
                            <option value="Low to High">Calories: Low to High</option>
                            <option value="High to Low">Calories: High to Low</option>
                        </select>
                    </div>
    
                    <div class="bottom-navbar-filter">
                        <select class="bottom-navbar-filter-select" id="time-filter">
                            <option value="Time: All">Time</option>
                            <option value="Low to High">Time: Low to High</option>
                            <option value="High to Low">Time: High to Low</option>
                        </select>
                    </div>
                </div>
                
                <div id="bottom-navbar-right-div">
                    <div id="favourites-only-button-div">
                        <button id="favourites-only-button">Favourites</button>
                    </div>

                    <div id="select-button-div">
                        <button id="select-button">Select</button>
                    </div>
    
                    <!-- <div id="layout-switch">
                        <div id="layout-grid" class="layout-selected">
                            <i class="fa-solid fa-grip"></i>
                        </div>
                        <div id="layout-list">
                            <i class="fa-solid fa-list"></i>
                        </div>
                    </div> -->
                </div>
                
            </div>
        </div>
        
        <div id="colour-scheme-modal">
            <div id="colour-scheme-grid">
                <div class="colour-scheme-tile" value="dark" id="dark-tile"></div>
                <div class="colour-scheme-tile" value="light" id="light-tile"></div>             
                <div class="colour-scheme-tile" value="purple" id="purple-tile"></div>
                <div class="colour-scheme-tile" value="red" id="red-tile"></div>
                <div class="colour-scheme-tile" value="pink" id="pink-tile"></div>
                <div class="colour-scheme-tile" value="teal" id="teal-tile"></div>
            </div>
        </div>

        <div id="content">
            <div id="loading-div">
                <div id="loader"></div>
            </div>
            <div id="add-recipe-div">
                <button id="add-recipe-button">Add Recipe</button>
                <span id ="delete-recipes-div">
                    <i class="fa-solid fa-trash" id="delete-recipes-icon"></i>
                </span>
            </div>
            
            <div id="my-recipes-layout-div">
                <div id="my-recipes-layout" class="grid">                  
                </div>
            </div>          
        </div>

        <div id="add-recipe-modal" class="modal hidden">
            <div id="add-recipe-modal-content" >
                <div id="add-recipe-modal-header">
                    <div id="add-recipe-modal-header-clickbox">
                        <i class="fa-solid fa-chevron-left"></i>
                        <span id="add-recipe-modal-header-text">Return</span>
                    </div>
                </div>

                <div id="add-recipe-modal-top-div">
                    <div id="add-recipe-modal-top-left-div">
                        <div id="add-recipe-modal-top-left-content">
                            <div id="add-recipe-modal-name-div">
                                <label id="add-recipe-modal-name-label" for="add-recipe-modal-name">Recipe Name:</label>
                                <textarea id="add-recipe-modal-name" name="add-recipe-modal-name" class="add-recipe-modal-text" placeholder="ex: Chicken Handi" required autocomplete="off" spellcheck="false"></textarea>
                            </div>
                            
                            <div id="add-recipe-modal-cuisine-div" >
                                <label id="add-recipe-modal-cuisine-label" for="add-recipe-modal-cuisine">Cuisine:</label>
                                <textarea id="add-recipe-modal-cuisine" name="add-recipe-modal-cuisine" class="add-recipe-modal-text" placeholder="ex: Indian" required autocomplete="off" spellcheck="false"></textarea>
                            </div>
                            
                            <div id="add-recipe-modal-time-div">
                                <label id="add-recipe-modal-time-label" for="add-recipe-modal-time">Cooking Time:</label>
                                <textarea id="add-recipe-modal-time" name="add-recipe-modal-time" class="add-recipe-modal-text" placeholder="ex: 20 minutes" required autocomplete="off" spellcheck="false"></textarea>
                            </div>
                            
                            <div id="add-recipe-modal-source-url-div">
                                <label id="add-recipe-modal-source-url-label" for="add-recipe-modal-source-url">Recipe Source URL:</label>
                                <textarea id="add-recipe-modal-source-url" name="add-recipe-modal-source-url" class="add-recipe-modal-text" placeholder="ex: thebutterflyandtheflame.jpg" required autocomplete="off" spellcheck="false"></textarea>
                            </div>
                            
                            <div id="add-recipe-modal-image-url-div">
                                <label id="add-recipe-modal-image-url-label" for="add-recipe-modal-image-url">Recipe Image URL:</label>
                                <textarea id="add-recipe-modal-image-url" name="add-recipe-modal-image-url" class="add-recipe-modal-text" placeholder="ex: thebutterflyandtheflame.jpg" required autocomplete="off" spellcheck="false"></textarea>
                            </div>
                            
                            <button id="add-recipe-modal-preview-image-button">Preview Image</button>
                    
                        </div>
                    </div>
                    <div id="add-recipe-modal-top-right-div">
                        <div id="add-recipe-modal-top-right-content">
                            <div id="add-recipe-modal-top-right-image-container">
                                <input type="file" id="add-recipe-modal-image-input" accept="image/*" style="display: none;">
                                <img id="add-recipe-modal-top-right-image-placeholder" src="https://static.thenounproject.com/png/396915-200.png">
                                <div id="add-recipe-modal-top-right-background"></div>
                                <img id="add-recipe-modal-top-right-image" src="">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="add-recipe-modal-bottom-div">
                    <div id="add-recipe-modal-bottom-left-div">
                        <div id="add-recipe-modal-bottom-left-content">
                            <h3 id="add-recipe-modal-ingredients">Ingredients</h3>
                            <ul id="add-recipe-modal-ingredients-list">
                            </ul>
                        </div>
                    </div>
                    <div id="add-recipe-modal-bottom-right-div">
                            <h3 id="add-recipe-modal-directions-title">Directions</h3>
                            <textarea id="add-recipe-modal-directions" class="add-recipe-modal-text" name="add-recipe-modal-directions" placeholder="ex: Take a large pot or wok, big enough to cook all the chicken..." min="0" required autocomplete="off"></textarea>
                    </div>              
                </div>

                <button id="add-recipe-modal-add-recipe-button">Add Recipe</button>
            </div>              
            </div>
        </div>

        <div id="recipe-info-modal" class="modal hidden">
            <div id="recipe-info-modal-content" >
                <!-- <span id="recipe-info-close-modal">&times;</span> -->
                <div id="recipe-info-header">
                    <div id="recipe-info-header-clickbox">
                        <i class="fa-solid fa-chevron-left"></i>
                        <span id="recipe-info-header-text">Return</span>
                    </div>
                </div>
                    
                <div id="recipe-info-top-div">
                    <div id="recipe-info-top-left-div">
                        <div id="recipe-info-top-left-content">
                            <h2 id="recipe-info-name"></h2>
                            <div id="recipe-info-star">
                                <i class="recipe-info-star-icon fa-regular fa-star"></i>
                            </div>
                            <div id="recipe-info-cuisine"></div>
                            <span id="recipe-info-cooking-time"></span>
                            

                            <div id="recipe-info-nutrition-info">
                                <div id="recipe-info-nutritional-info-title">Nutritional Info per 100g serving</div>
                                <div id="recipe-info-nutritional-info-grid">
                                    <div class="recipe-info-nutritional-info-card">
                                        <div class="recipe-info-nutritional-info-text">kcal</div>
                                        <div id="recipe-info-kcal" class="recipe-info-nutritional-info-value">350</div>
                                    </div>

                                    <div class="recipe-info-nutritional-info-card">
                                        <div class="recipe-info-nutritional-info-text">carbs</div>
                                        <div class="recipe-info-nutritional-info-value">48g</div>
                                    </div>

                                    <div class="recipe-info-nutritional-info-card">
                                        <div class="recipe-info-nutritional-info-text">fat</div>
                                        <div class="recipe-info-nutritional-info-value">43g</div>
                                    </div>

                                    <div class="recipe-info-nutritional-info-card">
                                        <div class="recipe-info-nutritional-info-text">fibre</div>
                                        <div class="recipe-info-nutritional-info-value">6g</div>
                                    </div>

                                    <div class="recipe-info-nutritional-info-card">
                                        <div class="recipe-info-nutritional-info-text">protein</div>
                                        <div class="recipe-info-nutritional-info-value">38g</div>
                                    </div>                      

                                    <div class="recipe-info-nutritional-info-card">
                                        <div class="recipe-info-nutritional-info-text">saturates</div>
                                        <div class="recipe-info-nutritional-info-value">18g</div>
                                    </div>
                                                            
                                    <div class="recipe-info-nutritional-info-card">
                                        <div class="recipe-info-nutritional-info-text">sugars</div>
                                        <div class="recipe-info-nutritional-info-value">14g</div>
                                    </div>

                                    <div class="recipe-info-nutritional-info-card">
                                        <div class="recipe-info-nutritional-info-text">salt</div>
                                        <div class="recipe-info-nutritional-info-value">2.6g</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="recipe-info-serving-size">
                                <input id="recipe-info-serving-input" value="">
                                <span id="recipe-info-serves">servings</span>                            
                            </div>
                        </div>
                    </div>
                    <div id="recipe-info-top-right-div">
                        <div id="recipe-info-top-right-content">
                            <div id="recipe-info-top-right-image-container">
                                <img id="recipe-info-top-right-image" src="">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="recipe-info-bottom-div">
                    <div id="recipe-info-bottom-left-div">
                        <div id="recipe-info-bottom-left-content">
                            <h3 id="recipe-info-ingredients">Ingredients</h3>
                            <ul id="recipe-info-ingredients-list">
                            </ul>
                        </div>
                    </div>
                    <div id="recipe-info-bottom-right-div">
                            <h3 id="recipe-info-directions-title">Directions</h3>
                            <div id="recipe-info-directions"></div>
                    </div>              
                </div>
                <div id="recipe-info-source">Source: </div>
            </div>
        </div>   
        
        

        <script src="./script.js" ></script>
    </body>
</html>
